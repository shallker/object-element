<!DOCTYPE html>
<html>
  <head>
    <title>Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <script src="../build/build.js"></script>
    <script src="./helper/index.js"></script>
    <script>
      var ObjectElement = require('object-element');
      var test = require('simple-test');

      test('objectElement.firstChild()', function () {
        var div = createDiv('div');
        var div1 = createDiv('div1');
        var div2 = createDiv('div2');
        var div3 = createDiv('div3');
        var objectDiv = new ObjectElement(div);

        div.appendChild(div1);
        div.appendChild(div2);
        div.appendChild(div3);

        test.eq(objectDiv.firstChild().el, div1);
        remove(div);
      });

      test('objectElement.lastChild()', function () {
        var div = createDiv('div');
        var div1 = createDiv('div1');
        var div2 = createDiv('div2');
        var div3 = createDiv('div3');
        var objectDiv = new ObjectElement(div);

        div.appendChild(div1);
        div.appendChild(div2);
        div.appendChild(div3);

        test.eq(objectDiv.lastChild().el, div3);
        remove(div);
      });

      test('objectElement.firstChild(selector)', function () {
        var div = createDiv('div');
        var div1 = createDiv('div1', 'div1');
        var div2 = createDiv('div2', 'div2 div');
        var div3 = createDiv('div3', 'div3 div');
        var objectDiv = new ObjectElement(div);

        div.appendChild(div1);
        div.appendChild(div2);
        div.appendChild(div3);

        test.eq(objectDiv.firstChild('.div1').el, div1);
        test.eq(objectDiv.firstChild('.div2').el, div2);
        test.eq(objectDiv.firstChild('.div3').el, div3);
        test.eq(objectDiv.firstChild('.div').el, div2);
        remove(div);
      });

      test('objectElement.lastChild(selector)', function () {
        var div = createDiv('div');
        var div1 = createDiv('div1', 'div1 div');
        var div2 = createDiv('div2', 'div2 div');
        var div3 = createDiv('div3', 'div3');
        var objectDiv = new ObjectElement(div);

        div.appendChild(div1);
        div.appendChild(div2);
        div.appendChild(div3);

        test.eq(objectDiv.lastChild('.div1').el, div1);
        test.eq(objectDiv.lastChild('.div2').el, div2);
        test.eq(objectDiv.lastChild('.div3').el, div3);
        test.eq(objectDiv.lastChild('.div').el, div2);
        remove(div);
      });

      test("objectElement.child(index)", function () {
        var div = createDiv('div');
        var div1 = createDiv('div1');
        var div2 = createDiv('div2');
        var div3 = createDiv('div3');
        var objectDiv = new ObjectElement(div);

        div.appendChild(div1);
        div.appendChild(div2);
        div.appendChild(div3);

        test.eq(objectDiv.child(0).el, div1);
        test.eq(objectDiv.child(1).el, div2);
        test.eq(objectDiv.child(2).el, div3);
        remove(div);
      });

      test("objectElement.children()", function () {
        var div = createDiv('div');
        var div1 = createDiv('div1');
        var div2 = createDiv('div2');
        var div3 = createDiv('div3');
        var objectDiv = new ObjectElement(div);

        div.appendChild(div1);
        div.appendChild(div2);
        div.appendChild(div3);

        test.eq(objectDiv.children().length, 3);
        test.eq(objectDiv.children()[0].el, div1);
        test.eq(objectDiv.children()[1].el, div2);
        test.eq(objectDiv.children()[2].el, div3);
        remove(div);
      });

      test("objectElement.children(selector)", function () {
        var div = createDiv('div');
        var div1 = createDiv('div1', 'div1');
        var div2 = createDiv('div2', 'div2 div');
        var div3 = createDiv('div3', 'div3 div');
        var objectDiv = new ObjectElement(div);

        div.appendChild(div1);
        div.appendChild(div2);
        div.appendChild(div3);

        test.eq(objectDiv.children('.div1').length, 1);
        test.eq(objectDiv.children('.div1')[0].el, div1);
        test.eq(objectDiv.children('.div2').length, 1);
        test.eq(objectDiv.children('.div2')[0].el, div2);
        test.eq(objectDiv.children('.div3').length, 1);
        test.eq(objectDiv.children('.div3')[0].el, div3);
        test.eq(objectDiv.children('.div').length, 2);
        test.eq(objectDiv.children('.div')[0].el, div2);
        test.eq(objectDiv.children('.div')[1].el, div3);
        remove(div);
      });
      </script>
  </body>
</html>
