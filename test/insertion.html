<!DOCTYPE html>
<html>
  <head>
    <title>Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <script src="../build/build.js"></script>
    <script src="./helper/index.js"></script>
    <script>
      var ObjectElement = require('object-element');
      var test = require('simple-test');

      test('objectElement.append(element)', function () {
        var div = createDiv('div');
        var div1 = createDiv('div1');
        var div2 = createDiv('div2');
        var objectDiv = new ObjectElement(div);

        objectDiv.append(div1);
        test.eq(div.lastChild, div1)
        objectDiv.append(div2);
        test.eq(div.lastChild, div2)
        remove(div);
      });

      test('objectElement.prepend(element)', function () {
        var div = createDiv('div');
        var div1 = createDiv('div1');
        var div2 = createDiv('div2');
        var objectDiv = new ObjectElement(div);

        objectDiv.prepend(div1);
        test.eq(div.firstChild, div1);
        objectDiv.prepend(div2);
        test.eq(div.firstChild, div2);
        remove(div);
      });

      test('objectElement.append(element, index)', function () {
        var div = createDiv('div');
        var div1 = createDiv('div1');
        var div2 = createDiv('div2');
        var div3 = createDiv('div3');
        var div4 = createDiv('div4');
        var objectDiv = new ObjectElement(div);

        div.appendChild(div1);
        div.appendChild(div2);
        div.appendChild(div3);

        objectDiv.append(div4, 1);
        test.eq(div.children[2], div4)
        remove(div);
      });

      test('objectElement.prepend(element, index)', function () {
        var div = createDiv('div');
        var div1 = createDiv('div1');
        var div2 = createDiv('div2');
        var div3 = createDiv('div3');
        var div4 = createDiv('div4');
        var objectDiv = new ObjectElement(div);

        div.appendChild(div1);
        div.appendChild(div2);
        div.appendChild(div3);

        objectDiv.prepend(div4, 1);
        test.eq(div.children[1], div4)
        remove(div);
      });

      test('objectElement.appendTo(element)', function () {
        var div = createDiv('div');
        var div1 = createDiv('div1');
        var div2 = createDiv('div2');
        var objectDiv1 = new ObjectElement(div1);
        var objectDiv2 = new ObjectElement(div2);

        objectDiv1.appendTo(div);
        test.eq(div.lastChild, div1);
        objectDiv2.appendTo(div);
        test.eq(div.lastChild, div2);
        remove(div);
      });

      test('objectElement.prependTo(element)', function () {
        var div = createDiv('div');
        var div1 = createDiv('div1');
        var div2 = createDiv('div2');
        var objectDiv1 = new ObjectElement(div1);
        var objectDiv2 = new ObjectElement(div2);

        objectDiv1.prependTo(div);
        test.eq(div.firstChild, div1);
        objectDiv2.prependTo(div);
        test.eq(div.firstChild, div2);
        remove(div);
      });

      test('objectElement.appendTo(element, index)', function () {
        var div = createDiv('div');
        var div1 = createDiv('div1');
        var div2 = createDiv('div2');
        var div3 = createDiv('div3');
        var div4 = createDiv('div4');
        var objectDiv4 = new ObjectElement(div4);

        div.appendChild(div1);
        div.appendChild(div2);
        div.appendChild(div3);

        objectDiv4.appendTo(div, 1);
        test.eq(div.children[2], div4)
        remove(div);
      });

      test('objectElement.prependTo(element, index)', function () {
        var div = createDiv('div');
        var div1 = createDiv('div1');
        var div2 = createDiv('div2');
        var div3 = createDiv('div3');
        var div4 = createDiv('div4');
        var objectDiv4 = new ObjectElement(div4);

        div.appendChild(div1);
        div.appendChild(div2);
        div.appendChild(div3);

        objectDiv4.prependTo(div, 1);
        test.eq(div.children[1], div4)
        remove(div);
      });

      </script>
  </body>
</html>
