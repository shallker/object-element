<!DOCTYPE html>
<html>
  <head>
    <title>Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <script src="../build/build.js"></script>
    <script src="./helper/index.js"></script>
    <script>
      var ObjectElement = require('object-element');
      var test = require('simple-test');

      test('objectElement.show()', function () {
        var div = createDiv();
        var objectDiv = new ObjectElement(div);

        div.style.display = 'none';
        objectDiv.text = '.show()';
        objectDiv.show();
        // remove(div);
      });

      test('objectElement.hide()', function () {
        var div = createDiv();
        var objectDiv = new ObjectElement(div);

        div.style.display = 'block';
        objectDiv.text = '.hide()';
        objectDiv.hide();
        // remove(div);
      });

      test('objectElement.tie(callback)', function () {
        var div = createDiv();
        var objectDiv = new ObjectElement(div);

        objectDiv.tie(function (el) {
          test.eq(el, div);
          test.eq(this, objectDiv);
        });

        remove(div);
      });
      </script>
  </body>
</html>
