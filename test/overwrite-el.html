<!DOCTYPE html>
<html>
  <head>
    <title>Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <script src="../build/build.js"></script>
    <script src="./helper/index.js"></script>
    <script>
      var ObjectElement = require('object-element');
      var test = require('simple-test');

      test('rewrite objectElement.el', function () {
        var div1 = createDiv();
        var div2 = createDiv();
        var objectElement = new ObjectElement(div1);

        objectElement.text = 'div1';
        test.eq(div1.textContent, 'div1')

        objectElement.el = div2
        objectElement.text = 'div2';
        test.eq(div2.textContent, 'div2')
      });

      test('rewrite objectElement.el when objectElement as a prototype', function () {
        var div1 = createDiv();
        var div2 = createDiv();
        var objectElement = new ObjectElement(div1);

        var object = Object.create(objectElement);

        object.text = 'div1';
        test.eq(div1.textContent, 'div1')

        object.el = div2
        object.text = 'div2';
        test.eq(div2.textContent, 'div2')
      });

    </script>
  </body>
</html>
